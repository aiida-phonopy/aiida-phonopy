name: ci

on: [push, pull_request]

jobs:

    pre-commit:

        runs-on: ubuntu-latest

        steps:
        -   uses: actions/checkout@v1

        -   name: Cache python dependencies
            id: cache-pip
            uses: actions/cache@v1
            with:
                path: ~/.cache/pip
                key: pip-pre-commit-${{ hashFiles('**/setup.json') }}
                restore-keys:
                    pip-pre-commit-

        -   name: Set up Python
            uses: actions/setup-python@v2
            with:
                python-version: '3.8'

        -   name: Install python dependencies
            run: pip install -e .[pre-commit,tests]

        -   name: Run pre-commit
            run: pre-commit run --all-files || ( git status --short ; git diff ; exit 1 )

    tests:

        runs-on: ubuntu-latest

        strategy:
            fail-fast: false
            matrix:
                include:
                -   python-version: '3.8'
                    phonopy-version: '2.14.0'
                -   python-version: '3.9'
                    phonopy-version: '2.15.0'
                -   python-version: '3.10'
                    phonopy-version: '2.16.3'

        services:
            rabbitmq:
                image: rabbitmq:latest
                ports:
                -   5672:5672

        steps:
        -   uses: actions/checkout@v2

        -   name: Cache python dependencies
            id: cache-pip
            uses: actions/cache@v1
            with:
                path: ~/.cache/pip
                key: pip-${{ matrix.python-version }}-tests-${{ hashFiles('**/setup.json') }}
                restore-keys:
                    pip-${{ matrix.python-version }}-tests

        -   name: Setup Conda
            uses: s-weigand/setup-conda@v1
            with:
                python-version: ${{ matrix.python-version }}
                conda-channels: conda-forge

        -   name: Set up Phonopy ${{ matrix.phonopy-version }}
            run: conda install -y phonopy==${{ matrix.phonopy-version }}

        # -   name: Set up Phonopy ${{ matrix.phonopy-version }}
        #     run: pip install phonopy==${{ matrix.phonopy-version }}

        -   name: Install python dependencies
            run: pip install -e .[tests]

        -   name: Run pytest
            env:
                AIIDA_WARN_v3: 1
            run: pytest -sv tests
